<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/avm-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>? Aligned With What? - AI Moral Chameleons Research</title>
    <meta name="description" content="We tested AI models on the same conflict from both sides. When AI helps you argue for a raise—and then helps your boss craft a 'no budget' excuse—it reveals something fundamental about moral alignment." />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Neural network background styles -->
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: #0F0F23;
        overflow-x: hidden;
      }
      
      .loading-neural {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0F0F23 0%, #1A1B3D 50%, #2D2E5F 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .neural-loader {
        width: 80px;
        height: 80px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        border-top: 3px solid #8B5CF6;
        animation: neural-spin 1s linear infinite;
      }
      
      @keyframes neural-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.1;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root">      
    
    <!-- Matrix background effect -->
    <canvas id="matrix-bg" class="matrix-bg"></canvas>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
